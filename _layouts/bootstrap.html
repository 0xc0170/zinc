<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="Vladimir Pouzanov">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <link href="{{ "/css/bootstrap.css" | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ "/css/octicons.css" | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ "/css/pygments.css" | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ "/css/more.css" | prepend: site.baseurl }}" rel="stylesheet">

    <link rel="alternate" type="application/rss+xml" title="zinc.rs blog" href="http://zinc.rs/feed.xml" />

    <!-- <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script> -->
</head>

<body>
    <aside class="left-pane">
      <div class="page-header">
        <h1>zinc.rs</h1>
      </div>

      <div class="list-group left-pane-menu">
        <a href="/" class="list-group-item {% if page.menuidx == 'index' %}active{% endif %}"> about </a>
        <a href="/blog" class="list-group-item {% if page.menuidx == 'blog' %}active{% endif %}"> blog </a>
        <a href="/stats" class="list-group-item {% if page.menuidx == 'stats' %}active{% endif %}"> build stats </a>
      </div>
      <div class="list-group left-pane-menu">
        <a href="/apidocs/zinc/" class="list-group-item"> api docs </a>
        <a href="https://github.com/hackndev/zinc" class="list-group-item"> fork us at github </a>
      </div>

      <p>
        <a href="https://travis-ci.org/hackndev/zinc"><img src="https://camo.githubusercontent.com/c17028aba2bff3a47632cbbf92c1ce807a932b84/68747470733a2f2f7472617669732d63692e6f72672f6861636b6e6465762f7a696e632e737667" alt="Build Status" data-canonical-src="https://travis-ci.org/hackndev/zinc.svg" style="max-width:100%;"></a>
        <a href="https://waffle.io/hackndev/zinc"><img src="https://camo.githubusercontent.com/b372d9c089210ddecb9a56c63d5a963571d568c8/68747470733a2f2f62616467652e776166666c652e696f2f6861636b6e6465762f7a696e632e706e673f6c6162656c3d7265616479267469746c653d5265616479" alt="Stories in Ready" data-canonical-src="https://badge.waffle.io/hackndev/zinc.png?label=ready&amp;title=Ready" style="max-width:100%;"></a>
      </p>

      <footer class="left-pane-footer">
        Copyright 2014 Vladimir Pouzanov and the&nbsp;Hack&amp;Dev&nbsp;project
      </footer>
    </aside>
    <div id="content">
      {{ content }}
    </div>

    <!-- JavaScript -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-266459-16', 'auto');
      ga('send', 'pageview');

    </script>

    <!-- <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script> -->

</body>

</html>
